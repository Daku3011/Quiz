<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login | Quiz Portal</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Figma Palette from style.css */
            --bg-dark: #f9fafb;
            --bg-sidebar: #0f172a;
            --primary-color: #18181b;
            /* Charcoal */
            --accent-color: #3b82f6;
            /* Blue */
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --bg-white: #ffffff;
            --error-color: #ef4444;
            --error-bg: #fee2e2;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Dark Slate Background for Portal Entry */
            background: var(--bg-sidebar);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, var(--bg-sidebar) 75%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        /* Logo and Header */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            background: var(--bg-white);
            border-radius: 12px;
            margin-bottom: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--primary-color);
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            /* White text on dark bg */
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .login-header p {
            color: #94a3b8;
            /* Slate 400 */
            font-size: 0.95rem;
        }

        /* Login Card */
        .login-card {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Form Styles */
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            width: 18px;
            height: 18px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 2px rgba(24, 24, 27, 0.1);
        }

        /* Error Message */
        .error-message {
            background: var(--error-bg);
            color: var(--error-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
            border: 1px solid #fca5a5;
            animation: shake 0.4s ease-in-out;
            margin-bottom: 1rem;
        }

        /* Sign In Button */
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .btn-login:hover {
            background: #27272a;
            /* Slightly lighter charcoal */
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Request Access */
        .request-access {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .request-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        .request-link:hover {
            color: #2563eb;
            /* Darker blue */
            text-decoration: underline;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Modal Styles */
        .simple-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .simple-modal.show {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .simple-modal-content {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 2rem;
            border-radius: 16px;
            max-width: 360px;
            text-align: center;
            color: var(--text-main);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            margin: 20px;
        }

        .simple-modal-content h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .simple-modal-content p {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn-secondary {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #f3f4f6;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }

            .login-card {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Header with Logo -->
        <div class="login-header">
            <div class="logo-icon">
                <!-- Graduation Cap SVG Icon -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z" />
                </svg>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue to Quiz Portal</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div id="error-msg" class="error-message">Invalid credentials.</div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <!-- User Icon -->
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="username" class="form-input" placeholder="e.g. faculty01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <!-- Lock Icon -->
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="request-access">
                New faculty member? <span class="request-link" onclick="showRequestModal()">Request Access</span>
            </div>
        </div>
    </div>

    <!-- Request Access Modal -->
    <div id="request-modal" class="simple-modal">
        <div class="simple-modal-content">
            <h3>Get Access</h3>
            <p>
                Account creation is currently restricted to Administrators. Please contact the IT department to request
                your credentials.
            </p>
            <button class="btn-secondary" onclick="hideRequestModal()">Close</button>
        </div>
    </div>

    <script src="js/config.js?v=3"></script>
    <script src="js/app.js?v=3"></script>
    <script>
        // Login Form Handler
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            const btn = loginForm.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
            btn.disabled = true;

            try {
                const success = await login(u, p);
                if (success) {
                    window.location.href = 'index.html';
                } else {
                    errorMsg.style.display = 'block';
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                if (err.message.includes('Failed to fetch')) {
                    errorMsg.textContent = 'Connection refused. Check if Backend is running on port 8080.';
                } else {
                    errorMsg.textContent = 'Login Error: ' + err.message;
                }
                errorMsg.style.display = 'block';
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        function showRequestModal() {
            document.getElementById('request-modal').classList.add('show');
        }

        function hideRequestModal() {
            document.getElementById('request-modal').classList.remove('show');
        }
    </script>
</body>

</html>
