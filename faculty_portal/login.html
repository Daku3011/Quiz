<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login | Welcome Faculty</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: var(--bg-dark);
            /* Uses light theme var from style.css */
        }

        /* Ambient Background */
        .ambient-light {
            position: absolute;
            width: 100vmax;
            height: 100vmax;
            background: radial-gradient(circle at 50% 50%, rgba(79, 70, 229, 0.1), transparent 60%);
            z-index: 0;
            animation: pulse-glow 10s ease-in-out infinite alternate;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;

            /* Light Theme Card */
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);

            animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .brand-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
        }

        .brand-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 700;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.4);
        }

        .request-access {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .request-link {
            color: #7c3aed;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .request-link:hover {
            color: #6d28d9;
            text-decoration: underline;
        }

        /* Modal specific to login page (simplified) */
        .simple-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .simple-modal.show {
            display: flex;
            animation: fade-in 0.2s ease;
        }

        .simple-modal-content {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 2rem;
            border-radius: 16px;
            max-width: 320px;
            text-align: center;
            color: var(--text-main);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #fecaca;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes pulse-glow {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes slide-up-fade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>

    <div class="ambient-light"></div>

    <div class="login-card">
        <div class="brand-header">
            <!-- Logo Removed -->
            <h1>Welcome Faculty</h1>
            <!-- <p>Secure Portal Login</p> -->
        </div>

        <div id="error-msg" class="error-message">Invalid credentials.</div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="e.g. faculty01" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="request-access">
            New faculty member? <span class="request-link" onclick="showRequestModal()">Request Access</span>
        </div>
    </div>

    <!-- Request Access Modal -->
    <div id="request-modal" class="simple-modal">
        <div class="simple-modal-content">
            <h3 style="margin-bottom: 1rem;">Get Access</h3>
            <p style="margin-bottom: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Account creation is currently restricted to Administrators. Please contact the IT department to request
                your credentials.
            </p>
            <button class="btn-secondary" style="width: 100%; padding: 0.6rem;"
                onclick="hideRequestModal()">Close</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Inline script to handle login page specifics if needed, 
        // but prefer utilizing the shared app.js for logic.

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            const btn = loginForm.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
            btn.disabled = true;

            try {
                const success = await login(u, p);
                if (success) {
                    window.location.href = 'index.html';
                } else {
                    errorMsg.style.display = 'block';
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                if (err.message.includes('Failed to fetch')) {
                    errorMsg.textContent = 'Connection refused. Check if Backend is running on port 8080.';
                } else {
                    errorMsg.textContent = 'Login Error: ' + err.message;
                }
                errorMsg.style.display = 'block';
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        function showRequestModal() {
            document.getElementById('request-modal').classList.add('show');
        }

        function hideRequestModal() {
            document.getElementById('request-modal').classList.remove('show');
        }
    </script>
</body>

</html>
