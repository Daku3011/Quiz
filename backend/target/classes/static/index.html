<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Student Client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <div id="register-section" class="card">
            <h2>Student Registration</h2>
            <div class="form-group">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="reg-enrollment">Enrollment Number</label>
                <input type="text" id="reg-enrollment" placeholder="Enter enrollment number">
            </div>
            <button onclick="register()" class="btn primary">Register</button>
            <p id="reg-status" class="status"></p>
        </div>

        <!-- Join Session Section -->
        <div id="join-section" class="card hidden">
            <h2>Join Quiz Session</h2>
            <div class="form-group">
                <label for="session-id">Session ID</label>
                <input type="text" id="session-id" placeholder="Enter Session ID">
            </div>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP">
            </div>
            <button onclick="joinSession()" class="btn success">Join Session</button>
            <p id="join-status" class="status"></p>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="card hidden">
            <div class="quiz-header">
                <h3 id="q-number">Question 1</h3>
            </div>
            <div class="question-box">
                <p id="q-text">Question text goes here...</p>
            </div>
            <div class="options-box">
                <div class="option">
                    <input type="radio" name="choice" id="opt-a" value="A">
                    <label for="opt-a" id="label-a">Option A</label>
                </div>
                <div class="option">
                    <input type="radio" name="choice" id="opt-b" value="B">
                    <label for="opt-b" id="label-b">Option B</label>
                </div>
                <div class="option">
                    <input type="radio" name="choice" id="opt-c" value="C">
                    <label for="opt-c" id="label-c">Option C</label>
                </div>
                <div class="option">
                    <input type="radio" name="choice" id="opt-d" value="D">
                    <label for="opt-d" id="label-d">Option D</label>
                </div>
            </div>
            <div class="quiz-controls">
                <button onclick="prevQuestion()" id="btn-prev" class="btn secondary" disabled>Previous</button>
                <button onclick="nextQuestion()" id="btn-next" class="btn primary">Next</button>
                <button onclick="submitQuiz()" id="btn-submit" class="btn danger hidden">Submit Quiz</button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="card hidden">
            <h2>Quiz Completed!</h2>
            <p id="score-display">Your Score: -</p>
            <button onclick="location.reload()" class="btn secondary">Back to Home</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
